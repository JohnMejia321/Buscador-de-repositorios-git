<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Buscador de repositorios github</h1>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre"
             placeholder="Ingresa el nombre de usuario de la cuenta github">
          </div>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Enviar</button>
        </form>
      </div>
    </div>
  </div>
